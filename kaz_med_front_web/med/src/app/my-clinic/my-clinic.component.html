<main class="profile-main">
  <form [formGroup]="addForm" class="profile-main__left" (ngSubmit)="onSubmit()">
    <div class="profile-info">
      <div class="profile-info__row">
        <div class="profile-info__field profile-info__field--big">
              <textarea formControlName="about"
                        class="input-reset profile-info__input profile-info__input--big"></textarea>
          <label class="profile-info__label">About</label>
        </div>
      </div>
      <div class="profile-info__row">
        <div class="profile-info__field">
          <input type="text" class="input-reset profile-info__input" formControlName="admission">
          <label class="profile-info__label">Admission fee</label>
        </div>
      </div>
      <div class="profile-info__row">
        <div class="profile-info__field">
          <input type="tel" class="input-reset profile-info__input" formControlName="services">
          <label  class="profile-info__label">Services</label>
        </div>
        <div class="profile-info__field">
          <input type="text" class="input-reset profile-info__input" formControlName="doctors">
          <label  class="profile-info__label">Doctors</label>
        </div>
      </div>
    </div>
    <button class="btn-basic p-15 mt-10" [class.disabled]="!addForm.valid" [disabled]="addForm.invalid">
      Save
    </button>
  </form>
</main>
